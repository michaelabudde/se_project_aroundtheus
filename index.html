<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Around the US Homepage" />
    <meta name="author" content="Michaela Budde" />
    <meta name="keywords" content="Around the US, Images, Travel" />
    <title>Around The U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/around-logo.svg"
          alt="Around the U.S."
          class="header__image"
        />
      </header>
      <main class="content page__section">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.png"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__container">
            <div class="profile__info">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button
                type="button"
                class="profile__edit-button"
                id="profile-edit-button"
              ></button>
            </div>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
    </div>
    <footer class="footer page__section">
      <p class="footer__text">Â© 2023 Around the U.S.</p>
    </footer>
    <!-- Edit Modal-->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__container-close"></button>
        <form class="modal__container-form">
          <p class="modal__container-form-heading">Edit profile</p>
          <input
            type="text"
            id="profile-title-input"
            class="modal__container-form-input"
            placeholder="Name"
          />
          <input
            type="text"
            id="profile-description-input"
            class="modal__container-form-input"
            placeholder="Description"
          />
          <button class="modal__container-form-button">Save</button>
        </form>
      </div>
    </div>
    <!-- Add Card Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__container-close"></button>
        <form class="modal__container-form">
          <p class="modal__container-form-heading">New Place</p>
          <input
            type="text"
            id="card-modal-input-title"
            class="modal__container-form-input"
            placeholder="Title"
          />
          <input
            type="text"
            id="card-modal-input-url"
            class="modal__container-form-input"
            placeholder="Image URL"
          />
          <button class="modal__container-form-button">Save</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>

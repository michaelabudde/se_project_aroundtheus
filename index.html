<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Around the US Homepage" />
    <meta name="author" content="Michaela Budde" />
    <meta name="keywords" content="Around the US, Images, Travel" />
    <title>Around The U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/around-logo.svg"
          alt="Around the U.S."
          class="header__image"
        />
      </header>
      <main class="content page__section">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.png"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__container">
            <div class="profile__info">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button
                type="button"
                class="profile__edit-button"
                id="profile-edit-button"
              ></button>
            </div>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
    </div>
    <footer class="footer page__section">
      <p class="footer__text">Â© 2023 Around the U.S.</p>
    </footer>
    <!-- Edit Modal-->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <form class="modal__container-form" id="profile-form">
          <p class="modal__container-form-heading">Edit profile</p>
          <label class="modal__label"
            ><input
              type="text"
              id="profile-title-input"
              class="modal__container-form-input"
              placeholder="Name"
              maxlength="40"
              minlength="2"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              id="profile-description-input"
              class="modal__container-form-input"
              placeholder="Description"
              maxlength="200"
              minlength="2"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button class="modal__container-form-button" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Add Card Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <form class="modal__container-form" id="card-form">
          <p class="modal__container-form-heading">New Place</p>
          <label class="modal__label">
            <input
              type="text"
              id="card-modal-input-title"
              class="modal__container-form-input"
              placeholder="Title"
              maxlength="30"
              minlength="1"
              required
            />
            <span class="modal__error" id="card-modal-input-title-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              id="card-modal-input-url"
              class="modal__container-form-input"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="card-modal-input-url-error"></span>
          </label>
          <button
            class="modal__container-form-button modal__container-form-button_disabled"
            id="add-card-modal-save-button"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!--Preview Card Image-->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container-preview">
        <button class="modal__close modal__close-container-image"></button>
        <img class="modal__container-image" src="#" alt="" />
        <p class="modal__container-caption"></p>
      </div>
    </div>

    <!--card template-->
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
          <button class="card__delete-button" type="button"></button>
        </div>
      </li>
    </template>
    <!--Index.js-->
    <script src="./pages/index.js" type="module"></script>
    <!--     <script src="./scripts/validation.js"></script> -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Around the US Homepage" />
    <meta name="author" content="Michaela Budde" />
    <meta name="keywords" content="Around the US, Images, Travel" />
    <title>Around The U.S.</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/around-logo.svg')%>"
          alt="Around the U.S."
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.png')%>"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__image-edit-container">
            <button
              class="profile__image-hover-button"
              type="button"
              id="profile-ava__image-hover-button"
            >
              <img
                src="<%=require('./images/edit-icon.svg')%>"
                class="profile__image-hover-image"
                alt="Edit button"
              />
            </button>
          </div>
          <div class="profile__container">
            <div class="profile__info">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button
                type="button"
                class="profile__edit-button"
                id="profile-edit-button"
              ></button>
            </div>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
    </div>
    <footer class="footer page__section">
      <p class="footer__text">Â© 2023 Around the U.S.</p>
    </footer>
    <!-- Edit Modal-->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <form class="modal__container-form" id="profile-form">
          <p class="modal__container-form-heading">Edit profile</p>
          <label class="modal__label"
            ><input
              type="text"
              id="profile-title-input"
              name="name"
              class="modal__container-form-input"
              placeholder="Name"
              maxlength="40"
              minlength="2"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              id="profile-description-input"
              name="about"
              class="modal__container-form-input"
              placeholder="Description"
              maxlength="200"
              minlength="2"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button class="modal__container-form-button" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Add Card Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <form class="modal__container-form" id="card-form">
          <p class="modal__container-form-heading">New Place</p>
          <label class="modal__label">
            <input
              type="text"
              id="card-modal-input-title"
              name="name"
              class="modal__container-form-input"
              placeholder="Title"
              maxlength="30"
              minlength="1"
              required
            />
            <span class="modal__error" id="card-modal-input-title-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              id="card-modal-input-url"
              name="link"
              class="modal__container-form-input"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="card-modal-input-url-error"></span>
          </label>
          <button
            class="modal__container-form-button modal__container-form-button_disabled"
            id="add-card-modal-save-button"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!--Preview Card Image-->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container-preview">
        <button class="modal__close modal__close-container-image"></button>
        <img class="modal__container-image" src="#" alt="" />
        <p class="modal__container-caption"></p>
      </div>
    </div>
    <!--Delete Modal-->
    <div class="modal" id="modal__delete">
      <div class="modal__container <!-- modal__delete-container -->">
        <form class="modal__container-form modal__delete-form">
          <h2 class="modal__delete-title">Are you sure?</h2>
          <button type="submit" class="modal__container-form-button">
            Yes
          </button>
          <button class="modal__close" type="button"></button>
        </form>
      </div>
    </div>
    <!--Change Avatar-->
    <div class="modal" id="change-ava-img">
      <div class="modal__container modal__container-edit-ava">
        <form class="modal__container-form" id="change-ava-form" novalidate>
          <h2 class="modal__heading">Change Profile Picture</h2>
          <input
            id="change-ava-form__link"
            type="url"
            class="modal__container-form-input modal__container-form-input-ava"
            name="avatar"
            placeholder="Image link"
            required
          />
          <span class="modal__error" id="change-ava-form__link-error"></span>
          <button type="submit" class="modal__container-form-button">
            Save
          </button>
          <button class="modal__close" type="button"></button>
        </form>
      </div>
    </div>
    <!--card template-->
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
          <button class="card__delete-button" type="button"></button>
        </div>
      </li>
    </template>

    <!--     <script src="./scripts/validation.js"></script> -->
  </body>
</html>
